<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Document</title>
    <style>
      html, body {
        margin: 0;
        overflow: hidden !important;
        font-family: Arial, Helvetica, sans-serif;
      }
      * {
        user-select: none !important;
        -webkit-user-select: none !important;
        -moz-user-select: none !important;
        -ms-user-select: none !important;
      }
      .pointer {
        position: absolute;
        width: 5px;
        height: 5px;
        margin: 0;
        padding: 0;
        border-radius: 50%;
        background: #fff;
        left: 50%;
        top: 50%;
        margin-left: -2.5px;
        margin-top: -2.5px;
      }
      .swal-button {
        background: #333 !important;
        box-shadow: none !important;
        outline: none !important;
        border: none !important;
        color: #fff !important;
      }
      .ui {
        visibility: hidden;
      }
      .ui button, .ui select {
        padding: 10px;
        font-size: 20px;
        background: #fff;
        color: #333;
        border: 1px solid #333;
        border-radius: 5px;
        position: relative;
        width: 110px;
        height: 50px;
        cursor: pointer;
        box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1), 0 1px 4px rgba(0, 0, 0, 0.24);
        display: inline-block;
        overflow: hidden;
        white-space: nowrap;
        margin: 5px;
      }
      .ui .bottom-right-ui {
        position: absolute;
        right: 20px;
        bottom: 20px;
      }
      .ui .backup-camera {
        position: absolute;
        left: 20px;
        bottom: 20px;
        border: 2px solid #fff;
        border-radius: 3px;
        box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1), 0 1px 4px rgba(0, 0, 0, 0.24);
      }
      .ui .radar-globe {
        position: absolute;
        width: 150px;
        height: 150px;
        background: #fefefe;
        border-radius: 100%;
        top: 20px;
        right: 20px;
        box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1), 0 1px 4px rgba(0, 0, 0, 0.24);
        background-image: linear-gradient(#000, #000);
        background-size: .5px 100%;
        background-repeat: no-repeat;
        background-position: center center;
        border-right: 5px solid #333;
        border-left: 5px solid #333;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .ui .radar-globe .center {
        position: relative;
        width: 50px;
        border-radius: 20%;
        border: 5px solid #333;
      }
      @keyframes blink {
        50% {
          opacity: 0;
        }
      }
      .ui .description {
        position: absolute;
        left: 20px;
        top: 20px;
        border-bottom: 2px solid #fff;
        backdrop-filter: blur(2px);
        padding: 5px;
      }
      .ui .description * {
        color: #efefef;
      }
      .bottom-center-ui {
        position: absolute;
        left: 50%;
        width: 100%;
        margin-left: -50%;
        bottom: 20px;
        display: flex;
        align-items: center;
        text-align: center;
        justify-content: center;
      }
      .bottom-center-ui button {
        width: 50px !important;
        text-align: center !important;
      }
      button:hover, select:hover {
        background: #ededed !important;
      }
      button:active {
        background: #cdcdcd !important;
      }
      select:disabled, button:disabled {
        background: #ddd;
        opacity: .9;
        cursor: not-allowed;
      }
    </style>

    <script>
      details = {
        level: 1,
        points: 0,
        time: 0,
        coins: 0
      };

      THREE.Sound = function Sound(source = null, object = new THREE.Object3D, callback = function(sound) {}, preserve3d = true, volume = 5, loop) {
        if (!preserve3d) {
          let sound = document.createElement("audio");
          sound.src = source;
          sound.play();
          loop && (sound.loop = loop);
          return;
        }
	      typeof camera.getObjectByProperty("type", "AudioListener") == "undefined" && camera.add(new THREE.AudioListener());
		    let sound = new THREE.PositionalAudio(camera.getObjectByProperty("type", "AudioListener"));
		    new THREE.AudioLoader().load(source, (buffer) => {
		      sound.setBuffer(buffer);
		      sound.setRefDistance(5);
		      sound.setVolume(volume);
		      callback(sound);
		      sound.play();
		    });
		    object.add(sound);
	    }

      let pauseCountdown = true;
      let countdown = setInterval(() => {
        if (pauseCountdown) return;
        if (details.time - 1 < 1) {
          return swal({
            title: "Good job!",
            text: "You earned " + details.coins + " points!",
            button: "Next level"
          }).then(() => {
            localStorage.setItem("points", details.points);
            location.replace(LevelMapping.nextLevel);
          }), clearInterval(countdown);
        }
        details.time += -1;
        let minutes = Math.floor(details.time / 60);
        let seconds = details.time - minutes * 60;
        if (minutes.toString().length < 2) {
          minutes = ("0" + minutes.toString());
        }
        if (seconds.toString().length < 2) {
          seconds = ("0" + seconds.toString());
        }
        document.querySelector(".time").textContent = minutes + ":" + seconds;
      }, 950);
      if (!localStorage["points"]) localStorage.setItem("points", 0);
      details.points = localStorage["points"] - 0;
      details.level = (location.pathname.split("/").pop().match(/[0-9]/g)[0] - 0) + 1;
      intersection = null;
      didplaycrashsoundtwice = false;
      window.addEventListener("load", (e) => {
        document.querySelector(".level").textContent = details.level;
        swal({
          title: "How to play:",
          text: `
          ( \u1431 ): Drive towards direction
          ( \u1438 ): Steer left
          ( \u1433 ): Steer right
          ( B ): Brake/Stop
          ( M ): Toggle/Interact
          ( ESC ): Cancel/Exit
          ( TAB ): Switch camera
          ( CURSOR ): Look around
          ( ENTER ): Park car

          Drive into the target spot and park to continue.
          Do not crash or the game ends!
          `,
          closeOnEsc: false,
          closeOnEnterKey: false,
          closeOnClickOutside: false
        }).then(function() {
          pauseCountdown = true;
          PointerControls.isLocked = true;
          TouchControls.isLocked = true;
        });
      });
      debris = { mesh: new THREE.Mesh(), mixer: [], animations: [] };
      new THREE.GLTFLoader().load("models/fx/debris.glb", (x) => {
        debris.mesh = x.scene;
        debris.animations = x.animations;
        debris.mixer = new THREE.AnimationMixer(x.scene);
      });
      loading = document.querySelector(".loader-cover");
      skidSound = document.querySelector("#skid-sound");
      carCrashSound = document.querySelector("#car-crash-sound");
      accelerateSound = document.querySelector("#accelerate-sound");
      decelerateSound = document.querySelector("#decelerate-sound");
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, .1, 1000);
      camera.fov = 60;
      camera.updateProjectionMatrix();
      const renderer = new THREE.WebGLRenderer({ preserveDrawingBuffer: true, antialias: true, powerPreference: "high-performance" });
      renderer.setPixelRatio(window.devicePixelRatio / 1.3);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.useLegacyLights = true, renderer.physicallyCorrectLights = true;
      renderer.shadowMap.enabled = true;
      renderer.shadowMap.type = THREE.VSMShadowMap;
      renderer.outputEncoding = THREE.sRGBEncoding;
      renderer.toneMapping = THREE.ACESFilmicToneMapping;
      renderer.setSize(window.innerWidth, window.innerHeight);
      currentCamera = 1;
      document.body.insertBefore(renderer.domElement, document.body.firstChild);
      scene.add(camera);
      new THREE.GLTFLoader().load("models/vehicles/" + ((localStorage["userman-email"] ? localStorage["userman-car"].replace(".string", "") : null) || "mini_cooper") + ".glb", (car) => {
        window.car = car.scene;
        scene.add(car.scene);
        new THREE.GLTFLoader().load("models/characters/driver.glb", (e) => {
          character = e.scene;
        });
      });
      parkingStatus = {
        space: null,
        valid: false
      };
      new THREE.GLTFLoader().load("models/maps/bonus1.glb", (map) => {
        map = map.scene;
        window.map = map;
        scene.add(map);
        document.querySelector(".ui").style.visibility = "visible";
        setTimeout(() => loading.remove(), 200);
        let spaces = { reserved: [], valid: [] };
        map.traverse(x => {
          if (x.name.startsWith("ParkingSpaceCollider")) {
            if (x.children[0].name.includes("ReservedParking")) spaces.reserved.push(x);
            if (x.children[0].name.includes("ValidParking")) spaces.valid.push(x);
          }
        });
        spaces.valid.forEach(x => {
          new THREE.GLTFLoader().load("models/fx/coin.glb", function(coin) {
            coin = coin.scene;
            coin.position.copy(x.position);
            let rotate = setInterval(() => {
              coin.rotateY(.03);
              if (collision(car, coin)) {
                new THREE.Sound("sounds/collect.mp3");
                scene.remove(coin);
                details.points += 1;
                details.coins += 1;
                localStorage.setItem("points", details.points);
                clearInterval(rotate);
              }
            });
            scene.add(coin);
          });
        });
        let chosenSpots = [spaces.valid[0], spaces.valid[1], spaces.valid[2], spaces.valid[3]];
        let rewards = ["-free_car", "-20p", "-10p", "-skip_level"];
        chosenSpots.forEach(x => {
          let reward = rewards[Math.floor(Math.random() * rewards.length)];
          rewards.splice(rewards.indexOf(reward), 1);
          spaces.valid[spaces.valid.indexOf(x)].name += reward;
        });
        setInterval(function() {
          spaces.valid.forEach(space => {
            if (collision(car, space)) {
              parkingStatus.space = "-" + space.name.split("-")[1];
              parkingStatus.valid = true;
            }
          });
          spaces.reserved.forEach(space => {
            if (collision(car, space)) {
              parkingStatus.space = "reserved";
              parkingStatus.valid = false;
            }
          });
          let invalidSpaces = 0;
          spaces.valid.forEach(x => {
            spaces.reserved.forEach(d => {
              if (!collision(car, x) && !collision(car, d)) {
                invalidSpaces++;
              }
            });
          });
          if (invalidSpaces >= spaces.valid.length) {
            parkingStatus.space = "invalid";
            parkingStatus.valid = false;
          }
        }, 200);
      });
      function collision(e, B) {
        let firstBB = new THREE.Box3().setFromObject(e);
        let secondBB = new THREE.Box3().setFromObject(B);
        return firstBB.intersectsBox(secondBB);
      }
      let clock = new THREE.Clock();
      let raycaster = new THREE.Raycaster();
      let raycastTargets = [];
      let didCrash = false;
      let center = new THREE.Vector2(0, 0);
      let pause = false;

      function togglePause() {
        pause ? pause = false : pause = true;
        pause ? pauseCountdown = true : pauseCountdown = false;
        if (pause) {
          PointerControls.isLocked = false;
          let pauseWrapper = document.createElement("div");
          pauseWrapper.innerHTML = `
          <div style="position: fixed; width: 100%; height: 100%; margin: 0; padding: 0; left: 0; top: 0; right: 0; bottom: 0; background: rgba(50, 50, 50, .7); backdrop-filter: blur(3px)">
            <div style="width: 50%; position: absolute; top: 20%; left: 50%; margin-left: -25%; text-align: center">
              <h1 style="color: #fff; font-size: 50px; font-weight: 100">Paused</h1>
              <br>
              <button class="pause" onclick="togglePause()">Continue</button>
              <button class="pause" onclick="swal({ icon: 'warning', text: 'Are you sure you want to return to the main menu? Don\\'t worry, all of your points are saved!', buttons: ['Return', 'Stay'] }).then((e) => !e && location.replace('/'))">Main menu</button>
            </div>
          </div>
          `;
          pauseWrapper.className = "pause-wrapper";
          document.body.appendChild(pauseWrapper);
        } else document.querySelector(".pause-wrapper").remove(), PointerControls.isLocked = true;
      }

      outlinellock = 1;
      collisionfollower = new THREE.Mesh(new THREE.BoxGeometry(6, 3, 3));
      Notiflix.Notify.init({clickToClose:true,showOnlyTheLastOne:true,timeout:2000,info:{background:"#fff",textColor:"#333",notiflixIconColor:"#333"}});
      carwasintheair = false;
      function crash() {
        if (didCrash) return;
        didCrash = true;
        stop();
        PointerControls.isLocked = false;
        TouchControls.isLocked = false;
        debris.mesh.position.copy(car.position);
        debris.mixer.clipAction(debris.animations[0]).loop = THREE.LoopOnce;
        debris.mixer.clipAction(debris.animations[0]).play();
        scene.add(debris.mesh);
        let i = setInterval(function() {
          let delta = clock.getDelta();
          debris.mixer.update(delta);
          car.rotateY(.04);
          car.translateZ(transmission == "reverse" ? .05 : -.05);
          camera.fov += (Math.floor(Math.random() * 2) == 0 ? -Math.floor(Math.random() * 5) : Math.floor(Math.random() * 5));
          camera.updateProjectionMatrix();
        });
        setTimeout(() => (car.rotateX(.1), camera.fov = 60, camera.updateProjectionMatrix(), car.rotation.set(0, car.rotation.y, 0), clearInterval(i)), 2000);
        carCrashSound.play();
        car.rotateX(-.1);
        setTimeout(function() {
          scene.remove(debris.mesh);
          car.translateX(transmission == "reverse" ? 1 : -1);
          didCrash = false;
        }, 1500);
      }
      isMoving = false;
      function GameOver(f) {
        swal({
          title: "GAME OVER",
          text: f || "You lose",
          buttons: ["Close", "Try Again (10 PTS)"],
          closeOnEsc: false,
          closeOnClickOutside: false
        }).then(function(e) {
          if (e) {
            return details.points += -10, localStorage.setItem("points", details.points), window.location.reload();
          }
          top.location.replace(".");
        });
        if (details.points < 10) document.querySelectorAll(".swal-button")[1].disabled = "disabled";
      }
      carAcceleration = 0;
      transmission = "drive";
      function animate() {
        if (pause) return requestAnimationFrame(animate);
        currentCamera = 1;
        carAcceleration <= 0 ? carAcceleration = 0 : (carAcceleration += -.001);
        typeof character != "undefined" && (((function() { let k = car.clone(); k.rotation.y += Math.PI / 2; character.position.copy(car.position), character.rotation.copy(k.rotation), character.updateMatrix(), character.translateX(-.8), character.translateY(-2), character.translateZ(.5), character.scale.set(1.4,1.4,1.4) })(), (currentCamera == 1) ? (!(scene.children.indexOf(character) > -1) && scene.add(character)) : ((scene.children.indexOf(character) > -1 && scene.remove(character)))));
        camera.updateMatrixWorld();
        document.querySelector(".radar-globe").querySelector(".center").style.transform = `rotate(${-THREE.MathUtils.radToDeg(car.rotation.y)}deg)`;
        document.querySelector(".speed").textContent = Math.abs((carAcceleration * 100).toFixed(0));
        document.querySelector(".shifter").value = transmission[0].toUpperCase().trim();
        if (currentCamera != 2) {
          document.querySelector("#rearcamera").style.display = "none";
          renderer.setPixelRatio(window.devicePixelRatio / 1.3);
        }
        if (currentCamera == 0) {
          camera.position.set(car.position.x, car.position.y + .3, car.position.z);
        } else if (currentCamera == 1) {
          camera.position.copy(car.position);
          camera.rotation.copy(car.rotation);
          camera.rotateY(-Math.PI / 2);
          camera.translateZ(20);
          camera.translateY(10);
          camera.lookAt(car.position);
        } else if (currentCamera == 3) {
          camera.position.set(0, 50, 0);
          camera.rotation.set(-Math.PI / 2, 0, 0);
        } else {

                    car.translateX(.2);
                  });
                })(), clearInterval(rotate);
              }
              car.rotateY(.02);

            return;
